<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>
        <img src="./images/bg-pattern-card.svg" alt="">
      <div id="contain-img">
        <img src="./images/image-victor.jpg" alt="victor's image">
      </div>
    </div>
    <div>
      <section>
            <p class="user-info" id="user-name">Victor Crest<span> 26</span></p>
            <p class="user-info" id="user-location">London</p>
       </section>
       <hr>
       <section>
         <div id="pop">
            <div>
                <p class="stats">80K</p>
                <p class="content"> Followers</p>
            </div>
            <div>
                <p class="stats">803K</p>
                <p class="content">Likes</p>
            </div>
            <div>
                <p class="stats">1.4K</p>
                <p class="content">Photos</p>
            </div>
          </div>
       </section>
    </div>
</main>
<footer>
<div class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">Ann</a>.
</div>
</footer>
</body>
</html>
